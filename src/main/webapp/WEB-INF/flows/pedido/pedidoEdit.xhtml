<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/blank.xhtml">
	<ui:define name="body">
		<h:form>
			<p:panel header="Cadastro de Pedido">
				<h:panelGrid columns="3">
					<h:outputLabel for="numero" value="N.o:" />
					<h:outputText id="numero" value="#{pedido.numero}" />
					<p:message for="numero" />

					<h:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{pedido.nome}" size="60" />
					<p:message for="nome" />
				</h:panelGrid>
			</p:panel>
			<p:commandButton value="Salvar" action="salvar" />
			<p:commandButton value="Cancelar" action="cancelar" />
		</h:form>
	</ui:define>
</ui:composition>
