<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/blank.xhtml">
	<ui:define name="body">
		<h:form id="contatoForm">
			<p:panel header="Cadastro de Contato">
				<h:panelGrid columns="3">
					<p:outputLabel id="labelNome" for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{contato.nome}" size="60" required="true">
						<p:ajax update="mensagemNome,labelNome" process="@this" event="blur"/>
					</p:inputText>
					<p:message id="mensagemNome" for="nome" />
				</h:panelGrid>
			</p:panel>
			<p:commandButton value="Salvar" action="salvar" update="@form" />
			<p:commandButton value="Cancelar" action="cancelar" />
		</h:form>
	</ui:define>
</ui:composition>
